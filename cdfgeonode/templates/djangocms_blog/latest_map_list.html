{% load i18n   %}
{% load smart_load %}
{% load thumbnail from easy_thumbnail as _thumbnail %}


<!-- <img class="img-responsive " src="{% _thumbnail post.main_image 735x368 crop %}"> -->

{% if posts %}

<div class="row">
{% for post in posts %}
    <div class="col-sm-6">
      <h4>
          <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
      </h4>
      
      {{ post.abstract|safe }} <!--  won't html-encode your string -->


    </div>
    {% if forloop.counter|divisibleby:2 %}
</div>
<div class="row">
    {% endif %}
{% endfor %}
</div>
{% endif %}
