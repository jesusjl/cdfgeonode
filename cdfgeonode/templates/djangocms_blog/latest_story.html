{% load i18n  cms_tags %}
{% load url from future %}
{% load smart_load %}
{% load thumbnail from easy_thumbnail as _thumbnail %}

{% if post %}
<div class="row latest-maps">
<div class="col-md-5 col-xs-5">

      <a href="{{ post.get_absolute_url }}">
        <img class="img-responsive " src="{% _thumbnail post.main_image 330x220 crop %}" />
    </a>

</div>
<div class="col-md-7 col-xs-7 ">
  <h4>
  <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
  </h4>
  <p>
  {{ post.abstract|safe | truncatechars:70}}

    <a class="btn btn-default" href="{{ post.get_absolute_url }}">{% trans "See story" %} </a>
</p>
</div>
 </div>


{% endif %}
