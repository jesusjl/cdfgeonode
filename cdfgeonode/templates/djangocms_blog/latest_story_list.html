{% load i18n   %}
{% load smart_load %}
{% load thumbnail from easy_thumbnail as _thumbnail %}


<!-- <img class="img-responsive " src="{% _thumbnail post.main_image 735x368 crop %}"> -->

{% if posts %}
<div class="row design">
{% for post in posts %}
    <div class="col-md-4">
    <div class=" clearfix">
      <a href="{{ post.get_absolute_url }}">
        <img class="img-responsive " src="{% _thumbnail post.main_image 330x220 crop %}" />
    </a>
    <h4>
    <a href="{{ post.get_absolute_url }}"> {{ post.title }}</a>
    </h4>


    </div>
</div>
{% endfor %}
</div>
{% endif %}
