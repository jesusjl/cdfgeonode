{% load i18n   %}
{% load smart_load %}
{% load thumbnail from easy_thumbnail as _thumbnail %}

{% if maps %}
<div class="tab">{% trans "LATEST MAPS"  %}</div>

{% for map in maps %}
<div class="row latest-maps">
<div class="col-md-4 col-xs-4">

      <a href="{{ map.get_absolute_url }}">
      <img class="img-responsive" src="{{ map.thumbnail_url}}">
    </a>

</div>
<div class="col-md-8 col-xs-8 ">
  <h4>
  <a href="{{ map.get_absolute_url }}"> {{ map.title }}</a>
  </h4>
  <p>
  {{ map.abstract |truncatechars:135 }}
</p>
    <a class="btn btn-default" href="{{ map.get_absolute_url }}"> See map </a>

</div>
 </div>
{% endfor %}

{% endif %}
