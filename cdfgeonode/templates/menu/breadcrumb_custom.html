
{% if ancestors %}


      <ul class="breadcrumb">
      {% for ance in ancestors %}
          <li>{% if not forloop.last %}<a href="{{ ance.get_absolute_url }}">{{ ance.get_menu_title }}</a>
          <span class="separator"></span>{% else %}<span class="current">{{ ance.get_menu_title }}</span>{% endif %}</li>
      {% endfor %}
      </ul>



{% endif %}
